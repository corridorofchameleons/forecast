<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="get"
                  action="{% url 'forecast:index' %}">
                <div class="container">
                    <div class="row">
                        <div class="col col-4 pe-1">
                            <input type="search" class="form-control form-control-dark text-bg-dark"
                                   placeholder="City..." name="city"
                                   aria-label="Search">
                        </div>
                        <div class="col col-2 ">
                            <input type="number" step="1" min="0" class="form-control form-control-dark text-bg-dark"
                                   placeholder="days..." name="days"
                                   aria-label="Search">
                        </div>
                        <div class="col ps-0">
                            <button class="btn btn-secondary" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </form>
            {% if user.is_authenticated %}
            <div class="row text-end">
                <div class="col"><h4>{{ user.email }}</h4></div>
                <div class="col">
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="col btn btn-light">Logout</button>
                    </form>
                </div>
            </div>

            {% else %}
            <div class="text-end">
                <a href="{% url 'users:login' %}" class="btn btn-info me-2">Sign in</a>
                <a href="{% url 'users:user_create' %}" class="btn btn-outline-light">Sign up</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
